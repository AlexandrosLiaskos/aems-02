<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Email Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>AEMS</h1>
                
                <div class="header-actions">
                    <!-- Sync Button (shown when connected) -->
                    <button class="btn btn-primary btn-sm" id="syncBtn" style="display: none;">
                        <i class="fas fa-sync"></i>
                        <span class="sr-only">Sync Emails</span>
                    </button>
                    
                    <!-- Recycle Bin Button (shown when connected) -->
                    <button class="btn btn-ghost btn-sm" id="recycleBinBtn" style="display: none;" title="Recycle Bin">
                        <i class="fas fa-trash-restore"></i>
                    </button>
                    
                    <!-- Notifications -->
                    <div class="notification-dropdown" id="notificationDropdown">
                        <button class="notification-btn" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count" id="notificationCount" style="display: none;">0</span>
                        </button>
                        <div class="dropdown-content" id="notificationList">
                            <div class="dropdown-header">Notifications</div>
                            <div id="notificationItems">No new notifications</div>
                        </div>
                    </div>
                    
                    <!-- User Profile -->
                    <div class="user-dropdown" id="userDropdown">
                        <button class="user-btn" id="userButton">
                            <i class="fas fa-user"></i>
                            <span>Connect Gmail</span>
                        </button>
                        <div class="dropdown-content" id="userMenu">
                            <div id="userInfo"></div>
                            <button id="signOutBtn" style="display: none;" class="btn btn-ghost btn-sm">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded by app.js -->
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">Loading...</p>
        </div>
    </div>

    <!-- Email Details Modal -->
    <div id="emailModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Email Details</h3>
                <button id="closeModalBtn" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Email details will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Action buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Gmail Connect Button
            const userButton = document.getElementById('userButton');
            if (userButton) {
                userButton.addEventListener('click', function() {
                    // Check if user is already connected
                    const userInfo = document.getElementById('userInfo');
                    if (userInfo && userInfo.innerHTML.trim()) {
                        // Show dropdown if already connected
                        const dropdown = document.getElementById('userDropdown');
                        dropdown.classList.toggle('active');
                    } else {
                        // Connect to Gmail
                        window.location.href = '/auth/google';
                    }
                });
            }

            // Sync Button
            const syncBtn = document.getElementById('syncBtn');
            if (syncBtn) {
                syncBtn.addEventListener('click', function() {
                    if (window.app && window.app.currentView === 'dashboard') {
                        window.app.syncEmails();
                    }
                });
            }

            // Recycle Bin Button
            const recycleBinBtn = document.getElementById('recycleBinBtn');
            if (recycleBinBtn) {
                recycleBinBtn.addEventListener('click', function() {
                    if (window.app && window.app.currentView === 'dashboard') {
                        window.app.showRecycleBin();
                    }
                });
            }

            // Notification Button
            const notificationBtn = document.getElementById('notificationBtn');
            if (notificationBtn) {
                notificationBtn.addEventListener('click', function() {
                    const dropdown = document.getElementById('notificationDropdown');
                    dropdown.classList.toggle('active');
                });
            }

            // Sign Out Button
            const signOutBtn = document.getElementById('signOutBtn');
            if (signOutBtn) {
                signOutBtn.addEventListener('click', function() {
                    window.location.href = '/auth/logout';
                });
            }

            // Close Modal Button
            const closeModalBtn = document.getElementById('closeModalBtn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', function() {
                    const modal = document.getElementById('emailModal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.notification-dropdown')) {
                    document.getElementById('notificationDropdown')?.classList.remove('active');
                }
                if (!e.target.closest('.user-dropdown')) {
                    document.getElementById('userDropdown')?.classList.remove('active');
                }
            });
        });

    </script>
</body>
</html>
