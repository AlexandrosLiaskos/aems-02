<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Email Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 id="aemsTitle" class="clickable-title" title="Go to Home">
                    <i class="fas fa-home" style="margin-right: 0.5rem; font-size: 0.9em;"></i>
                    AEMS
                </h1>

                <div class="header-actions">
                    <!-- Sync Button (shown when connected) -->
                    <button class="btn btn-primary btn-sm" id="syncBtn" style="display: none;">
                        <i class="fas fa-sync"></i>
                        <span class="sr-only">Sync Emails</span>
                    </button>

                    <!-- Recycle Bin Button (shown when connected) -->
                    <button class="btn btn-ghost btn-sm" id="recycleBinBtn" style="display: none;" title="Recycle Bin">
                        <i class="fas fa-trash-restore"></i>
                    </button>

                    <!-- Notifications -->
                    <div class="notification-dropdown" id="notificationDropdown">
                        <button class="notification-btn" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count" id="notificationCount" style="display: none;">0</span>
                        </button>
                        <div class="dropdown-content" id="notificationList">
                            <div class="dropdown-header" style="display: flex; justify-content: space-between; align-items: center;">
                                <span>New Emails</span>
                                <button id="markAllReadBtn" class="btn btn-ghost btn-xs" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                                    Mark All Read
                                </button>
                            </div>
                            <div id="notificationItems">No new emails</div>
                        </div>
                    </div>

                    <!-- User Profile -->
                    <div class="user-dropdown" id="userDropdown">
                        <button class="user-btn" id="userButton">
                            <i class="fas fa-user"></i>
                            <span>Connect Gmail</span>
                        </button>
                        <div class="dropdown-content" id="userMenu">
                            <div id="userInfo"></div>
                            <button id="signOutBtn" style="display: none;" class="btn btn-ghost btn-sm">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded by app.js -->
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">Loading...</p>
        </div>
    </div>

    <!-- Custom Confirmation Dialog -->
    <div id="confirmDialog" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3 id="confirmTitle">Confirm Action</h3>
            </div>
            <div class="modal-body" id="confirmBody">
                <p id="confirmMessage">Are you sure you want to proceed?</p>
            </div>
            <div class="modal-footer" id="confirmFooter">
                <button class="btn btn-ghost" id="confirmCancel">Cancel</button>
                <button class="btn btn-primary" id="confirmOk">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Email Modal (for sync old, etc.) -->
    <div id="emailModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated dynamically -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Buttons will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="/js/security-utils.js"></script>
    <script src="/js/performance-cache.js"></script>
    <script src="/js/ui-enhancements.js"></script>
    <script src="/js/app.js"></script>
    <script nonce="{{NONCE}}">
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Gmail Connect Button - moved to app.js using event delegation

            // Sync Button - moved to app.js using event delegation

            // Recycle Bin Button - moved to bindDashboardEvents() in app.js

            // AEMS Title Click Handler - moved to app.js using event delegation

            // Notification Button - moved to app.js using event delegation

            // Sign Out Button
            const signOutBtn = document.getElementById('signOutBtn');
            if (signOutBtn) {
                signOutBtn.addEventListener('click', function() {
                    window.location.href = '/auth/logout';
                });
            }


            // Dropdown closing logic - moved to app.js using event delegation
        });

    </script>
</body>
</html>
